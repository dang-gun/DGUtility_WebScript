<!doctype html>

<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/favicon.ico">

    <style>
    </style>

    <!-- jquery 3.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="src/DG_MultiLanguage.js"></script>
    <script>
        var LangList = ["ko-KR", "en-US"];
        var LangListCount = 0;

        var Lang = new DG_MultiLanguage("/LanguageFile/"
                                        , "Location_"
                                        , LangList[LangListCount]);

        

        function Change()
        {
            var sVal = $(":input:radio[name=LangGroup]:checked").val();

            Lang.ChangeLanguage(LangList[Number(sVal)], function ()
            {
                var sOutput = "";

                sOutput += "Name : " + Lang.Now.Name + "<br />"
                sOutput += "Age : " + Lang.Now.Age + "<br />"
                sOutput += "Email : " + Lang.Now.Email + "<br />"
                sOutput += "Address : " + Lang.Now.Address + "<br />"
                sOutput += "Test001 : " + Lang.Now.Test001 + "<br />"

                sOutput += "<br />"

                if (Lang.Now.KoOnly)
                {
                    sOutput += "KoOnly : " + Lang.Now.KoOnly + "<br />"
                }
                if (Lang.Now.EnOnly)
                {
                    sOutput += "EnOnly : " + Lang.Now.EnOnly + "<br />"
                }
                
                $("#divOutput").html(sOutput);
            });

            
        }
    </script>
</head>

<body>
    <h3>DG Popup</h3>
    <br />
    <br />
    <div>
        <label><input type="radio" name="LangGroup" value="0" onclick="Change()" checked>ko-KR</label>
        <label><input type="radio" name="LangGroup" value="1" onclick="Change()"> en-US</label>
    </div>

    <br />
    <br />
    <div id="divOutput">

    </div>

    
    <script>
        $(document).ready(function ()
        {
            Change();
        });
    </script>
</body>

</html>
